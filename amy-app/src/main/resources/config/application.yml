server:
  port: 8086

spring:
  application:
    name: amy-server-admin
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 55MB

rsa:
  private_key: 

jwt:
  client-header: XPLATFORM
  header: Authorization
  token-start-with: Bearer
  online-key: "app_online_token:"
  resource-permission-key: "resources_permission:"

swagger:
  title: AMY ADMIN
  description: AMY 后台接口文档
  version: v1.0.0
  contact:
    name: ashen
    url: https://github.com/ashenfuamy
    email: ayuanshen。liu@gmail.com

video-task-mq:
  exchange-name: transcoding_video-exchange
  queue-name: transcoding_video-queue
  routing-key: TRANSCODING_VIDEO:ROUTING

file:
  avatar-resource-prefix: /resource/avatar
  image-ext: .webp
  poster-resource-prefix: /resource/poster
  video-resource-prefix: /resource/video
  upload-cache-key: 'upload-file:'
  publish-resource-prefix: /resource/public